interval: 0.1s

site:
  title: Smart Feed-in, No Grid & PV
  meters:
    grid: grid

loadpoints:
  - title: Loadpoint
    charger: charger
    meter: meter

meters:
  - name: meter
    type: custom
    power:
      source: js
      script: |
        0
  - name: grid
    type: custom
    power:
      source: js
      script: |
        -2000

chargers:
  - name: charger
    type: custom
    enable:
      source: js
      script:
    enabled:
      source: js
      script: |
        true
    status:
      source: js
      script: |
        "B"
    maxcurrent:
      source: js
      script:

tariffs:
  currency: EUR
  feedin:
    type: fixed
    price: 0.2 # EUR/kWh
    zones:
      - hours: 0-5
        price: 0.4
      - hours: 5-6
        price: 0.6
      - hours: 18-0
        price: 0.4
