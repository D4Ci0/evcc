template: openwbnative
products:
  - brand: openWB
    description:
      generic: OpenWB with evcc running directly on the HW
capabilities: ["1p3p", "rfid"]
requirements:
  description:
    de: |
      Dieses Charger plugin wird benutzt wenn evcc direkt auf der OpenWB HW laeuft.
    en: |
      This charger is used when running evcc directly on the OpenWB HW (replacing the OpenWB SW completely).
params:
  - name: modbus
    choice: ["rs485"]
    baudrate: 9600
    comset: 8N1
  - name: phases1p3p
    type: bool
    description:
      en: Charger is equipped with phase switching feature
      de: Phasenumschaltung vorhanden
    advanced: true
    default: true
  - name: rfid
    type: bool
    description:
      en: RFID reader is present
      de: RFID leser vorhanden
    advanced: true
    default: true  
render: |
  type: openwbnative
  {{- include "modbus" . }}
  phases1p3p: {{ .phases1p3p }}
  rfid: {{ .rfid }}
