template: lg-therma
products:
  - brand: LG
    description:
      generic: Therma V R290 Monobloc (SG Ready)
group: heating
requirements:
  # evcc: ["skiptest"]
  description:
    de: |
      Modbus TCP Verbindung zur LG Therma V W채rmepumpe.
      Funktioniert 체ber SG Ready Energiezust채nde f체r intelligente Steuerung.
    en: |
      Modbus TCP connection to LG Therma V heat pump.
      Uses SG Ready energy states for intelligent control.
params:
  - name: modbus
    choice: ["tcpip"]
    id: 33
render: |
  type: sgready
  setmode:
    source: map
    values:
      1: 7 # Energiesparen
      2: 2 # Normalbetrieb
      3: 6 # Boost
    set:
      source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 9
        type: writesingle
        encoding: uint16
  getmode:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 11
      type: input
      decode: int16
  temp:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    scale: 0.1
    register:
      address: 5
      type: input
      decode: uint16
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 52
      type: input
      decode: float32
